<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World</title>
  <link rel="stylesheet" href="../assets/css/photon.min.css">
  <script src="frontend.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
  <div class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <ul class="list-group">
            <li class="list-group-header">
              <input class="form-control" type="text" placeholder="Search for someone">
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/avatar.png" height="45" width="45" style="object-fit: cover;">
              <div class="media-body">
                <strong>Avatar.jpg</strong>
                <p>1 MB</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/perfil.jpg" height="45" width="45" style="object-fit: cover;">
              <div class="media-body">
                <strong>Avatar.jpg</strong>
                <p>1 MB</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/screen.jpg" height="45" width="45" style="object-fit: cover;">
              <div class="media-body">
                <strong>Avatar.jpg</strong>
                <p>1 MB</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/system.jpg" height="45" width="45" style="object-fit: cover;">
              <div class="media-body">
                <strong>Avatar.jpg</strong>
                <p>1 MB</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="pane">
          <div class="toolbar-actions">
            <div class="btn-group">
              <button class="btn btn-default">
                <span class="icon icon-home"></span>
              </button>
            </div>
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Footer</h1>
    </footer>
  </div>
</body>
</html>
